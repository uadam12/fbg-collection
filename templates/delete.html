{% extends "base.html" %}

{% block title %}Delete {{ object }}{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px">

    <div class="card border-danger shadow-sm text-center">
        <div class="card-body">

            <i class="bi bi-exclamation-triangle-fill text-danger fs-1 mb-3"></i>

            <h4 class="mb-2">Delete {{ object }}</h4>

            <p class="text-muted">
                Are you sure you want to permanently delete
                <strong>{{ object }}</strong>?
            </p>

            <form method="post" class="d-flex justify-content-center gap-2 mt-4">
                {% csrf_token %}

                {% if back_url %}
                <a href="{% url back_url %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i>
                    Cancel
                </a>
                {% endif %}

                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
            </form>

        </div>
    </div>

</div>
{% endblock %}
