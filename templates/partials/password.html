<div class="mb-3">
    <label for="{{ field.id_for_html }}">{{ field.label }}</label>
    <div class="input-group">
        {{ field }}
        <button type="button" class="btn btn-secondary toggle-password" tabindex="-1">
            <i class="bi bi-eye"></i>
        </button>
    </div>
    {% if field.errors %}
    <div class="text-danger small mt-1">
        {{ field.errors|striptags }}
    </div>
    {% endif %}
</div>
