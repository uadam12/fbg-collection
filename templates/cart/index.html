{% extends "base.html" %}

{% block content %}
<div class="container my-5">

    <!-- Page Header -->
    <div class="d-flex flex-column flex-sm-row align-items-md-center justify-content-between gap-3 border-bottom pb-3 mb-4">
        <h1 class="h3 mb-0">
            <i class="bi bi-cart3 me-2 text-primary"></i>
            My Shopping Cart
        </h1>

        <a href="{% url 'home' %}" class="btn btn-outline-primary">
            <i class="bi bi-shop me-1"></i>
            Continue Shopping
        </a>
    </div>

    <!-- Main Content -->
    <div class="row g-4">

        <!-- Cart Items -->
        <div class="col-lg-8">
            {% include "cart/items.html" %}
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
            {% include "cart/summary.html" %}
        </div>

    </div>
</div>
{% endblock %}
